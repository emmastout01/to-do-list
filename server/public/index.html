<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend Challenge 3</title>
</head>
<body>
    <div class="container">
        <h1>Weekend Challenge 3</h1>
        <h2 class='subheading'>Add a task to your To-Do list!</h2>
        New Task: <input class="taskName">
        <button class="addTaskButton">Add Task</button>
        <br>
        <table>
            <thead>
                <th>Task</th>
                <th>Due Date</th>
                <th>Completed?</th>
                <th>Delete Task</th>
            </thead>
            <tbody class = 'taskListContainer'>
                <!--Tasks and complete/delete buttons appended here -->
                <input type="checkbox" class="checkbox"/>
            </tbody>
        </table>
    </div>

    
         
    
</body>
</html>
